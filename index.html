<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Information and Music Video</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="header">
    <nav>
      <img
        src="./assets/images/Fandora (1).png"
        style="height: 160px"
        alt="Logo"
        loading="lazy" />
      <ul>
      <li><a>About us</a></li>
      <li><a>Something here</a></li>
      <li><a>Contact Us</a></li>
      </ul>
  </nav>
  </header>

  <main class="landingPage">
    <div class="relative overflow-hidden bg-cover bg-no-repeat" style="
      background-position: 50%;
      background-image: url(./assets/images/title.png);
      height: 400px;
    ">
      <div class="absolute top-0 right-0 bottom-0 left-0 h-full w-full overflow-hidden bg-[hsla(0,0%,0%,0.75)] bg-fixed">
        <div class="flex h-full items-center justify-center">
          <div class="px-6 text-center text-white md:px-12">
            <h1 class="mt-2 mb-16 text-5xl font-bold tracking-tight md:text-6xl xl:text-7xl">
              Search for a Musical Artist!
            </h1>
            <section>
              <input type="text" id="artistInput" placeholder="Enter artist name" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
              <br>
              <button id="searchBtn" class="rounded border-2 border-neutral-50 px-[46px] pt-[14px] pb-[12px] text-sm font-medium uppercase leading-normal text-neutral-50 transition duration-150 ease-in-out hover:border-neutral-100 hover:bg-neutral-100 hover:bg-opacity-10 hover:text-neutral-100 focus:border-neutral-100 focus:text-neutral-100 focus:outline-none focus:ring-0 active:border-neutral-200 active:text-neutral-200" data-te-ripple-init data-te-ripple-color="light">Search</button>
            </section>
          </div>
        </div>
      </div>
    </div>

    <br>
    <br>
    <section id="artistInfoSection"  class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" style="display: none;">
      <h2 class="w-full text-2xl text-white bg-black rounded-md text-center mb-2">Artist Information</h2>
      <div id="artistInfo" class="artistInfo"></div>
    </section>

    <br>
    <br>

    <section id="videoSection" class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" style="display: none;">
      <h2 class="w-full text-2xl text-white bg-black rounded-md text-center mb-2">Popular Music from Artist</h2>
      <div id="videoContainer" class="w-30% flex justify-center items-center text-white bg-slate-700 hover:bg-green-800 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-slate-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-gray-800"></div>
    </section>
  </main>

  <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="https://flowbite.com/" class="hover:underline">FANDORA™</a>. All Rights Reserved.</span>
      <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
          <a href="mailto:fandora.site@gmail.com">Email us at: fandora.site@gmail.com</a>
        </li>
      </ul>
    </div>
  </footer>

  <!-- Link your JavaScript file -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
